<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grid App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="inputContainer">
        <div class="inputField">
            <label for="numCabinetsTall">Number of Cabinets Tall:</label>
            <input type="number" id="numCabinetsTall" min="1" oninput="updateBoxes()">
        </div>
        <div class="inputField">
            <label for="numCabinetsWide">Number of Cabinets Wide:</label>
            <input type="number" id="numCabinetsWide" min="1" oninput="updateBoxes()">
        </div>
    </div>

    <div id="boxContainer"></div>

    <script src="./script.js"></script>
</body>
</html>
