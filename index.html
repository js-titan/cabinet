<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grid App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>MicroLED Configuration Tool</h1>
    <div class="container">
        <div id="inputContainer">
            <div class="inputField">
                <label for="numCabinetsWide">Number of Cabinets Wide:</label>
                <input type="number" id="numCabinetsWide" min="1" oninput="updateBoxes()">
            </div>
            <div class="inputField">
                <label for="numCabinetsTall">Number of Cabinets Tall:</label>
                <input type="number" id="numCabinetsTall" min="1" oninput="updateBoxes()">
            </div>
            <div class="inputField">
                <label for="numCabinetsPerCircuit">Number of cabinets per circuit:</label>
                <input type="number" id="numCabinetsPerCircuit" value="1" oninput="updateBoxes()">
            </div>
            <div class="inputField">
                <label for="boxAspectRatio">Box Aspect Ratio:</label>
                <select id="boxAspectRatio" onchange="updateBoxes()">
                    <option value="1:1">1:1</option>
                    <option value="16:9">16:9</option>
                    <option value="8:9">8:9</option>
                </select>
            </div>
        </div>

        <div id="boxContainer"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
